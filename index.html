<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Browser-Like Bar -->
    <div class="browser-bar">
        <div class="buttons">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
        </div>
        <div class="address-bar">EXAMPLE.HTML</div>
    </div>

    <!-- Main Layout Container -->
    <div class="container">
        <header class="header">(HEADER)</header>
        <main class="content">(CONTENT)</main>
        <section class="sign-up">(SIGN UP)</section>
        <section class="feature feature1">(FEATURE) </section>
        <section class="feature feature2">(FEATURE) </section>
        <section class="feature feature3">(FEATURE) </section>
    </div>
</body>
</html>
